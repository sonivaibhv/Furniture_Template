						<div class="row form-group">
							<div class="col-md-12">
								<label for="email">Email</label>
								<input type="text" id="email" class="form-control" placeholder="Your email address" required >
							</div>
						</div>
						
							<div class="row form-group">

						<div class="row form-group">

								<input type="text" id="debit card" class="form-control" placeholder="Enter Your debit card Number" required >

						</div>
						
							<div class="row form-group">

								<input type="text" id="cvv code" class="form-control" placeholder="Enter Your cvv code" required >

						</div>
						
						<div class="row form-group">
							<div class="col-md-12">
								<label for="address">Address</label>
								<input type="text" id="address" class="form-control" placeholder="Enter Your address" required >
							</div>
						</div>

							<input type="submit" value="Shop Now" class="btn btn-primary">
