<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<link href="../bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet"/>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body style="background-image:url(../images/Signup%20background.jpg);">
<div class="row container" style="margin-top:100px;"> 
<div class="col-md-4"> </div>
<div class="col-md-3">
<h1 style="border-bottom:thin solid black; text-align:left;"> Register Here: </h1>
 </div>
<div class="col-md-5"> </div>
</div>
<div class="row">
<div class="col-md-4"> </div>
<div class="col-md-4" style="margin-top:30px;">
<form>
  <div class="form-group">
    <label for="name">Name:</label>
    <input type="text" class="form-control" id="name">
  </div>
  <div class="form-group">
    <label for="email">Email address:</label>
    <input type="email" class="form-control" id="email">
  </div>
  <div class="form-group">
    <label for="password">Password:</label>
    <input type="password" class="form-control" id="password">
  </div>
  <div class="form-group">
    <label for="conpass">Confirm Password:</label>
    <input type="password" class="form-control" id="conpass">
  </div>
  <div class="form-group">
    <label for="address">Address:</label>
    <input type="text" class="form-control" id="address">
  </div>
  <div class="form-group">
    <label for="contact">Contact:</label>
    <input type="number" class="form-control" id="contact">
  </div>
  
  <button type="submit" class="btn btn-primary">Register</button>
</form>
</div>
<div class="col-md-4"> </div>
</div>

</body>
</html>
